<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, áudios e vídeos.</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Aqui abaixo você poderá realizar os testes necessários para a dimensão de imagens.</p>
    <br>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/img300.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/img700.png" type="image/png">
        <img src="imagens/img1000.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Damtaro - Nothing (freetouse.com).mp3" type="audio/mpeg">
        <source src="media/Damtaro - Nothing (freetouse.com).mp3" type="audio/ogg">
        <source src="media/Damtaro - Nothing (freetouse.com).mp3" type="audio/wav">
        <p>Infelizmente seu site não consegue reproduzir audio. <a href="https://freetouse.com/music/damtaro/nothing">Clique aqui </a>para realizar a reprodução do seu áudio.</p>
    </audio>

    
</body>
</html>
